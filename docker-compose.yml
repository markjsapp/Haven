# Haven Development Infrastructure
# Run: docker compose up -d
# This starts PostgreSQL, Redis, and MinIO for local development.

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: haven
      POSTGRES_PASSWORD: haven_secret
      POSTGRES_DB: haven
    ports:
      - "5432:5432"
    volumes:
      - haven_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U haven"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - haven_redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    volumes:
      - haven_minio:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Auto-create the default bucket on startup
  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set haven http://minio:9000 minioadmin minioadmin;
      mc mb haven/haven-attachments --ignore-existing;
      echo 'MinIO bucket initialized';
      "

volumes:
  haven_pgdata:
  haven_redis:
  haven_minio:
