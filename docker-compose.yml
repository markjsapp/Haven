# Haven Development Infrastructure
# Run: docker compose up -d
# This starts PostgreSQL and Redis for local development.
# Attachments are stored on the local filesystem (./data/attachments).

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: haven
      POSTGRES_PASSWORD: haven_secret
      POSTGRES_DB: haven
    ports:
      - "5432:5432"
    volumes:
      - haven_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U haven"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - haven_redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  livekit:
    image: livekit/livekit-server:latest
    ports:
      - "7880:7880"     # HTTP + WebSocket signaling
      - "7881:7881"     # RTC over TCP
      - "7882:7882/udp" # RTC over UDP (media traffic)
    environment:
      LIVEKIT_KEYS: "${LIVEKIT_API_KEY:-devkey12345678}: ${LIVEKIT_API_SECRET:-devsecret-change-me-in-production}"
    command: --dev --bind 0.0.0.0
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:7880"]
      interval: 5s
      timeout: 3s
      retries: 5

