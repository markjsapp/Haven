name: Release
on:
  push:
    tags: ["v*"]

permissions:
  contents: write
  packages: write

env:
  CARGO_TERM_COLOR: always
  SQLX_OFFLINE: "true"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Build and push Docker image to GitHub Container Registry
  docker:
    name: Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  # Build standalone server binaries for manual deployment
  build-server-linux:
    name: Server Binary (Linux x64)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Build web frontend
        run: |
          cd packages/haven-core && npm ci && npm run build
          cd ../web && npm ci && npm run build

      - name: Build server
        run: cargo build --release --features postgres,embed-ui

      - name: Package
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          mkdir -p dist
          cp target/release/haven-backend dist/
          cp -r migrations dist/
          tar -czf dist/haven-server-linux-x64-${VERSION}.tar.gz \
            -C dist haven-backend migrations

      - uses: actions/upload-artifact@v4
        with:
          name: server-linux-x64
          path: dist/haven-server-linux-x64-*.tar.gz

  # Create GitHub Release with artifacts
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs:
      - docker
      - build-server-linux
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/server-linux-x64/*
