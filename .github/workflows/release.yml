name: Release & Deploy

on:
  push:
    branches: [main]

permissions:
  contents: write
  packages: write

env:
  CARGO_TERM_COLOR: always
  SQLX_OFFLINE: "true"
  REGISTRY: ghcr.io
  IMAGE_NAME: markjsapp/haven

jobs:
  # Auto-bump patch version and create a git tag
  tag:
    name: Auto Tag
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.bump.outputs.version }}
      tag: ${{ steps.bump.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag and bump patch version
        id: bump
        run: |
          LATEST=$(git tag -l 'v*' --sort=-v:refname | head -n1)
          if [ -z "$LATEST" ]; then
            VERSION="0.1.0"
          else
            # Strip 'v' prefix, split into major.minor.patch, bump patch
            V="${LATEST#v}"
            MAJOR=$(echo "$V" | cut -d. -f1)
            MINOR=$(echo "$V" | cut -d. -f2)
            PATCH=$(echo "$V" | cut -d. -f3)
            PATCH=$((PATCH + 1))
            VERSION="${MAJOR}.${MINOR}.${PATCH}"
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"
          echo "==> Tagging as v$VERSION"

      - name: Create and push tag
        run: |
          git tag "${{ steps.bump.outputs.tag }}"
          git push origin "${{ steps.bump.outputs.tag }}"

  # Build and push Docker image to GitHub Container Registry
  docker:
    name: Docker Image
    runs-on: ubuntu-latest
    needs: [tag]
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.tag.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  # Build standalone server binaries for manual deployment
  build-server-linux:
    name: Server Binary (Linux x64)
    runs-on: ubuntu-latest
    needs: [tag]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Build web frontend
        run: |
          cd packages/haven-core && npm ci && npm run build
          cd ../web && npm ci && npm run build

      - name: Build server
        run: cargo build --release --features postgres,embed-ui

      - name: Package
        run: |
          VERSION="${{ needs.tag.outputs.version }}"
          mkdir -p dist
          cp target/release/haven-backend dist/
          cp -r migrations dist/
          tar -czf dist/haven-server-linux-x64-${VERSION}.tar.gz \
            -C dist haven-backend migrations

      - uses: actions/upload-artifact@v4
        with:
          name: server-linux-x64
          path: dist/haven-server-linux-x64-*.tar.gz

  # Create GitHub Release with artifacts
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs:
      - tag
      - docker
      - build-server-linux
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: server-linux-x64
          path: artifacts/server-linux-x64

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.tag.outputs.tag }}
          generate_release_notes: true
          files: |
            artifacts/server-linux-x64/*

  # Deploy to production server
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker]
    environment: production
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd /opt/haven
            echo "==> Pulling latest Haven image..."
            docker compose -f docker-compose.prod.yml --env-file .env.production pull haven
            echo "==> Recreating Haven container..."
            docker compose -f docker-compose.prod.yml --env-file .env.production up -d --no-deps --force-recreate haven
            echo "==> Waiting for health check..."
            for i in $(seq 1 30); do
              STATUS=$(docker inspect --format='{{.State.Health.Status}}' haven-haven-1 2>/dev/null || echo "unknown")
              if [ "$STATUS" = "healthy" ]; then
                echo "==> Haven is healthy! Deployment complete."
                docker image prune -f >/dev/null 2>&1 || true
                exit 0
              fi
              sleep 2
              echo "    ...waiting ($((i * 2))/60s) [status: $STATUS]"
            done
            echo "ERROR: Haven did not become healthy within 60s"
            docker compose -f docker-compose.prod.yml --env-file .env.production logs --tail=30 haven
            exit 1
