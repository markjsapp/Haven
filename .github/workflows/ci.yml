name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  SQLX_OFFLINE: "true"

jobs:
  check-server:
    name: Server Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Build web frontend (for embed-ui)
        uses: actions/setup-node@v4
        with:
          node-version: "22"
      - run: cd packages/haven-core && npm ci && npm run build
      - run: cd packages/web && npm ci && npm run build

      - run: cargo check --features postgres,embed-ui
      - run: cargo clippy --workspace -- -D warnings

  test-web:
    name: Web Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - run: cd packages/haven-core && npm ci && npm run build
      - run: cd packages/web && npm ci && npx vitest run

  test-core:
    name: Core Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - run: cd packages/haven-core && npm ci && npx vitest run
