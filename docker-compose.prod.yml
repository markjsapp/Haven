version: "3.8"

services:
  # ─── Reverse Proxy (auto-TLS via Let's Encrypt) ───────
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"   # HTTP/3
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - HAVEN_DOMAIN=${HAVEN_DOMAIN}
      - ACME_EMAIL=${ACME_EMAIL}
    depends_on:
      haven:
        condition: service_healthy

  # ─── Haven Backend (API + embedded frontend) ──────────
  haven:
    image: ghcr.io/markjsapp/haven:latest
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - HAVEN_HOST=0.0.0.0
      - HAVEN_PORT=8080
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRY_HOURS=${JWT_EXPIRY_HOURS:-24}
      - REFRESH_TOKEN_EXPIRY_DAYS=${REFRESH_TOKEN_EXPIRY_DAYS:-30}
      - STORAGE_DIR=/data/attachments
      - STORAGE_ENCRYPTION_KEY=${STORAGE_ENCRYPTION_KEY}
      - CORS_ORIGINS=https://${HAVEN_DOMAIN}
      - MAX_REQUESTS_PER_MINUTE=${MAX_REQUESTS_PER_MINUTE:-120}
      - MAX_WS_CONNECTIONS_PER_USER=${MAX_WS_CONNECTIONS_PER_USER:-5}
      - MAX_UPLOAD_SIZE_BYTES=${MAX_UPLOAD_SIZE_BYTES:-524288000}
      - LIVEKIT_URL=ws://livekit:7880
      - LIVEKIT_CLIENT_URL=wss://${HAVEN_DOMAIN}/livekit/
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
      - REGISTRATION_INVITE_ONLY=${REGISTRATION_INVITE_ONLY:-true}
      - REGISTRATION_INVITES_PER_USER=${REGISTRATION_INVITES_PER_USER:-3}
      - AUDIT_LOG_RETENTION_DAYS=${AUDIT_LOG_RETENTION_DAYS:-90}
      - RESOLVED_REPORT_RETENTION_DAYS=${RESOLVED_REPORT_RETENTION_DAYS:-180}
      - EXPIRED_INVITE_CLEANUP=true
      - TLS_ENABLED=false
    volumes:
      - haven_data:/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  # ─── PostgreSQL ───────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 5
    # No external ports — only reachable on Docker network

  # ─── Redis ────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    # No external ports — only reachable on Docker network

  # ─── LiveKit (voice/video) ────────────────────────────
  livekit:
    image: livekit/livekit-server:latest
    restart: unless-stopped
    ports:
      - "7881:7881"       # WebRTC TCP
      - "7882:7882/udp"   # WebRTC UDP
    environment:
      LIVEKIT_KEYS: "${LIVEKIT_API_KEY}: ${LIVEKIT_API_SECRET}"
    volumes:
      - ./livekit.yaml:/etc/livekit.yaml:ro
    command: --config /etc/livekit.yaml
    # Port 7880 (signaling) stays internal — Caddy proxies /livekit/*

volumes:
  caddy_data:
  caddy_config:
  haven_data:
  postgres_data:
  redis_data:
