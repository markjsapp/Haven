# LiveKit production configuration
# Keys are injected via LIVEKIT_KEYS env var in docker-compose.prod.yml
# See: https://docs.livekit.io/home/self-hosting/deployment/

port: 7880
bind_addresses:
  - 0.0.0.0

rtc:
  port_range_start: 7882
  port_range_end: 7892
  tcp_port: 7881
  # Let LiveKit auto-detect the server's public IP for WebRTC candidates
  use_external_ip: true

logging:
  level: info

room:
  auto_create: true
  empty_timeout: 300
  max_participants: 50
